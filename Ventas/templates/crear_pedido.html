{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow border-0 rounded-4">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">Nuevo Pedido</h4>
                </div>

                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Cliente -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Cliente</label>
                            <select name="cliente" class="form-select" required>
                                <option value="">Seleccione un cliente</option>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Teléfonos -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Teléfonos</label>
                            <select name="telefonos" class="form-select" multiple required>
                                {% for telefono in telefonos %}
                                    <option value="{{ telefono.id }}">
                                        {{ telefono.marca }} - {{ telefono.modelo }} (${{ telefono.precio }})
                                    </option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">
                                Mantén presionado Ctrl para seleccionar varios
                            </small>
                        </div>

                        <!-- Cantidades -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Cantidades</label>
                            <input
                                type="number"
                                name="cantidades"
                                class="form-control"
                                min="1"
                                value="1"
                                required
                            >
                            <small class="text-muted">
                                La cantidad corresponde al orden de selección
                            </small>
                        </div>

                        <!-- Estado -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Estado</label>
                            <select name="estado" class="form-select">
                                <option value="pagado">Pagado</option>
                                <option value="cancelado">Cancelado</option>
                            </select>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'lista_telefonos' %}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                Crear Pedido
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
